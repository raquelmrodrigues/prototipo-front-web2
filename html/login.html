<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <style></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <!-- Cópia da página de cadastro -->

    <!-- Divisor com colunas onde o conteúdo é distribuído uniformemente -->
    <!-- m-5 é margin, p-5 é padding, vão de 1 a 5. -->
    <!-- A classe row implica no uso da classe col nos elementos dentro dela -->
    <!-- sendo desde col-1 até col-12. -->
    <div class="row justify-content-evenly m-5 p-5">

        <!-- col-8 representa 75% da tela, -->
        <div class="col-8">
            <img class="img-fluid" src="../assets/maquina_grande.png"></img>
        </div>
        
        <!-- e col-4 os 25% restantes. -->
        <div class="col-4">

            <!-- mb é margin-bottom -->
            <!-- fs-2 é font scale, de 5 (menor) a 1 (maior)... -->
            <p class="voltar mb-5 fs-2">
                <!-- Ícone SVG do link de voltar -->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#91C2D8" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
                <a href="#">Voltar</a>
            </p>

            <h2 class="sub-titulo pb-3">Login!</h2>

            <!-- mx-3: margem no eixo X (esquerda e direita) -->
            <!-- w-50: o elemento (form) tem que ocupar 50% da largura do div principal (col-4) -->
            <form method="POST" action="cliente.html" class="login mx-3 w-50">

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Email">
                    <label>Senha</label>
                    <input type="password" class="form-control" placeholder="Senha">
                </div>

                <!-- mb-2 pra espaçar do botão em baixo -->
                <div class="mb-2 text-center">
                    <p class="form-text text-muted recuperar-senha">Esqueceu a senha? Recuperar senha</p>
                </div>
                
                <!-- col-12 faz o botão ocupar o div pai em sua largura inteira -->
                <button type="submit" class="btn btn-cadastro col-12">Login</button>
                
                <!-- mt-2 pra espaçar o texto do botão acima -->
                <div class="mt-2 btn-login text-center">
                    <a href="cadastro.html">Cadastre-se</a>
                </div>
            </form>
        </div>

    </div>  
</body>
</html>
