<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultar Pedido</title>
    <link rel="stylesheet" href="../css/consultarpedido.css">
    <script src="../js/bootstrap.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="content">

      <!-- Começo da navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">

        <div class="container-fluid ms-5 p-0">
          <a class="navbar-brand m-0 p-0"><img height="64" width="64" src="../assets/maquina.png"></img></a>

          <ul class="navbar-nav nav-underline">
            <li class="nav-item mx-5">
            <a href="#" class="nav-link active">Inicio</a>
            </li>
            <li class="nav-item mx-5">
            <a href="#" class="nav-link">Pedidos ONLINE</a>
            </li>
            <li class="nav-item mx-5">
            <a href="#" class="nav-link">Meus pedidos</a>
            </li>
          </ul>

          <form class="d-flex justify-content-end" role="search" style="background: #CF8DA7; border-top-left-radius: 20px; border-bottom-left-radius: 20px">
            <img class="ms-3 p-2" height="64" width="64" src="../assets/amaciante.png"></img>
            <div class="input-group px-3 me-2">
              <input class="form-control my-3" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-light my-3" type="submit">
              <svg class="feather feather-search" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/></svg>
              </button>
              </div>
          </form>

        </div>
      </nav>
      <!-- Fim da navbar -->
	  
	  <div class="d-flex justify-content-center my-4">
		  <h1 class="tituloPagina me-5 fw-semibold">Consultar Pedido</h1>
		  <div class="pesquisa p-2 rounded rounded-3">
			<div class="input-group">
				<input class="form-control" type="search" placeholder="Nº XXXXXX" aria-label="Search">
				<button class="botao-pesquisa btn btn-light" type="submit">
				<svg class="feather feather-search" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/></svg>
				</button>
				</div>
		  </div>
	  </div>
	  
	  </div>
	  <div class="container border-1 border-dark border">
            <h3 class="numPedido pb-1">Pedido nº0001</h3>
            <p class="m-0 fw-semibold">Preço total: R$300,00</p>
            <p class="m-0 fw-semibold">Prazo do serviço: 12/12/2023</p>
            <p class="m-0 fw-semibold">Situação: (SEGUIR COR DO STATUS)</p>
            <h4 class="subTitulo mb-3">Roupas do Pedido:</h4>

            <div class="overflow-y-scroll mx-5" style="max-height: 15rem;">                
                <table class="table tabela table-bordered border border-5 border-tabela">
				  <tbody>
					<tr class="border-5 border-tabela">
					  <th scope="row">1</th>
					  <td class="border-5 border-tabela">Roupa</td>
					  <td class="border-5 border-tabela">R$1</td>
					</tr>
					<tr class="border-5 border-tabela">
					  <th scope="row">2</th>
					  <td class="border-5 border-tabela">Roupa</td>
					  <td class="border-5 border-tabela">R$10</td>
					</tr>
					<tr class="border-5 border-tabela">
					  <th scope="row">3</th>
					  <td class="border-5 border-tabela">Roupa</td>
					  <td class="border-5 border-tabela">R$100</td>
					</tr>
					<tr class="border-5 border-tabela">
					  <th scope="row">4</th>
					  <td class="border-5 border-tabela">Roupa</td>
					  <td class="border-5 border-tabela">R$1</td>
					</tr>
					<tr class="border-5 border-tabela">
					  <th scope="row">5</th>
					  <td class="border-5 border-tabela">Roupa</td>
					  <td class="border-5 border-tabela">R$10</td>
					</tr>
					<tr class="border-5 border-tabela">
					  <th scope="row">6</th>
					  <td class="border-5 border-tabela">Roupa</td>
					  <td class="border-5 border-tabela">R$100</td>
					</tr>
					
				  </tbody>
				</table>
            </div>
      </div>
	  
	  <div class="d-flex justify-content-evenly mt-4">
		<button type="submit" class="btn btn-baixo col-2">CANCELAR PEDIDO</button>
		<button type="submit" class="btn btn-baixo col-2">PAGAR PEDIDO</button>
	  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
