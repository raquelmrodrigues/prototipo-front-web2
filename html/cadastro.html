<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <style></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>

    <div class="row">
        <div class="col-8">
            <a class=""><img height="558" width="768" src="../assets/maquina_grande.png"></img></a>
        </div>

        <div class="col-4">
            <div class="voltar">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#91C2D8" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                  </svg>
                <a href="url">Voltar</a>
            </div>
            <div class="tudo">
                <h2 class="sub-titulo"> Cadastre-se!</h2>
            <div class="container">

                <form class="login">
                    <div class="form-group">
                      <label for="exampleInputEmail1">CPF</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="XXX.XXX.XXX-XX">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nome</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="exemplo@email.com">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Endereço completo</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Rua exemplo ">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Telefone</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="+55(xx) xxxxx-xxxx">
                      </div>
                    <div>
                        <br>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    
                    <div class="btn-login">
                        <a href="url">Já é cadastrado? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>  
</body>
</html>
